                <div class="col-6">
                    <label for="Nombre y apellido" class="formLabel">Nombre y Apellido</label>

                <div class="col-6">

                </div>
                <div class="col-12">

                <div class="col-12">
                    <label for="inputAddress" class="formLabel">Direccion</label>

                </div>
                <div class="col-6">
